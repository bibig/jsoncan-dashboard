{% extends './layout.html' %}

{% block content %}
    <div class="container">
			{{ breadcrumbs|safe }}
      {{ form|safe }}
    </div>
{% endblock %}

{% block script %}
  {% if isProduction %}
    <script src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script>
  {% else %}
    <script src="{{mount}}/javascripts/tinymce/jquery.tinymce.min.js"></script>
    <script src="{{mount}}/javascripts/tinymce/tinymce.min.js"></script>
  {% endif %}
{% endblock %}
